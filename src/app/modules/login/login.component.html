<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="" class="sign-in-form"
      [formGroup]="emailLogin" (ngSubmit)="loginViaEmail()">
        <h2 class="title">Login</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" name="usuario" 
          formControlName="email"
          autocomplete="email" placeholder="Email" required="yes">
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" name="contraseña" 
           formControlName="password"
          autocomplete="current-password" placeholder="Password" id="id_password" required="yes">
          <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
        </div>

        <button type="submit" 
        class="btn solid">Sign in</button>

        
      </form>
      <form action="" class="sign-up-form" [formGroup]="emailSignUp" (ngSubmit)="signUpViaEmail()">
        <h2 class="title">Register</h2>
        <div class="input-field">
          <i class="fa fa-user"></i>
          <input type="text" name="usuario" 
          formControlName="name" 
          autocomplete="username" placeholder="Username" required="yes">
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" name="correo" 
          formControlName="email"
          autocomplete="email" placeholder="Email" required="yes">
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" name="contraseña"
          formControlName="password"
           autocomplete="current-password" placeholder="Password" id="id_reg" required="yes">
          <i class="far fa-eye" id="toggleReg" style="cursor: pointer;"></i>
        </div>
        <div class="input-field">
          <i class="fas fa-video"></i>
          <select id="e9" class="form-control custom-select"  placeholder="Select User Type"
          formControlName="userType">
              <option value='' disabled="true">Select User Type</option>
              <option value="VIEWER">VIEWER</option>
              <option value="CREATOR">CREATOR</option>
          </select>
        </div>
        

        <button type="submit"  class="btn solid"
        >Create account</button>

      </form>
      <div  class="content align-center" *ngIf="success">
          Your account has been created successfully, You can now sign in.
      </div>
    </div>
  </div>
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>You don't have an account?</h3>
        <p>Create your account right now to watch video content.</p>
        <button class="btn transparent" id="sign-up-btn">Register</button>
      </div>
      <img src="img/log.svg" class="image" alt="">
    </div>

    <div class="panel right-panel">
      <div class="content">
        <h3>Already have an account?</h3>
        <p>Login to see videos and post your favorite content.</p>
        <button class="btn transparent" id="sign-in-btn">Sign in</button>
      </div>
      <img src="img/register.svg" class="image" alt="">
    </div>
  </div>
</div>
